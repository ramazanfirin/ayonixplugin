<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


			<div class="well well-lg">
			
					
				<p:fieldset legend="Custom Alarm History" toggleable="false" toggleSpeed="500">
					<center>
					<p:dataTable var="alarm" value="#{report1MB.alarmHistoryList}">
    <p:column headerText="Id">
        <h:outputText value="#{alarm.alarmHistory.id}" />
    </p:column>
 
 <p:column headerText="Image">
        <p:graphicImage   url="http://localhost:8080/primefaces-spring-jpa-tutorial/images?id=#{alarm.faceAlarmParameters.id}" height="50">
		</p:graphicImage>
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{alarm.enrollPerson.name}  #{alarm.enrollPerson.surname} " escape="false" />
    </p:column>
 
    <p:column headerText="Date">
        <h:outputText value="#{alarm.alarmHistory.date}" />
    </p:column>
    
    <p:column headerText="Location">
        <h:outputText value="#{alarm.ipCamera.alias}" />
    </p:column>
    
    <p:column headerText="Score">
        <h:outputText value="#{alarm.alarmHistory.score}" />
    </p:column>
    
    <p:column headerText="Gender">
        <h:outputText value="#{alarm.alarmHistory.gender}" />
    </p:column>
    
    <p:column headerText="Age">
        <h:outputText value="#{alarm.alarmHistory.age}" />
    </p:column>
    
     <p:column headerText="Category">
        <h:outputText value="#{alarm.category.name}" />
    </p:column>
</p:dataTable>
					</center>	
				</p:fieldset>
			</div>

		</ui:define>
	</ui:composition>



</h:body>
</html>

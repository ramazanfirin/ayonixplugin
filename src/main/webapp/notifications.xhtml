<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


			<div class="well well-lg">
			<h:form id="form1">
			
					
				<p:fieldset legend="Notifications" toggleable="false" toggleSpeed="500">
					<p:fieldset  style="margin-bottom:20px">
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel value="Date"> </h:outputLabel>
            <h:outputLabel value=":"> </h:outputLabel>
            <p:calendar value="#{notificationsMB.searchDate}"></p:calendar>
            
            </h:panelGrid>
            <p:commandButton value="Search" action="#{notificationsMB.search}" update=":form1:datatable"></p:commandButton>
    </p:fieldset>
					
					
					
					<center>
					<p:dataTable id="datatable" var="alarm" value="#{notificationsMB.notificationList}">
    <p:column headerText="Id">
        <h:outputText value="#{alarm.id}" />
    </p:column>
 
 	<p:column headerText="Alarm Id">
        <h:outputText value="#{alarm.alarmId}" />
    </p:column>


    <p:column headerText="Date">
        <h:outputText value="#{alarm.date}" />
    </p:column>
    
     <p:column headerText="Purpose">
        <h:outputText value="#{alarm.purpose}" />
    </p:column>
    
    <p:column headerText="Phone">
        <h:outputText value="#{alarm.telno}" />
    </p:column>
    
    <p:column headerText="Username">
        <h:outputText value="#{alarm.username}" />
    </p:column>
    
    <p:column headerText="Result">
        <h:outputText value="#{alarm.result}" />
    </p:column>
    
    <p:column headerText="Message">
        <h:outputText value="#{alarm.message}" />
    </p:column>
   
</p:dataTable>
					</center>	
				</p:fieldset>
				</h:form>
			</div>

		</ui:define>
	</ui:composition>



</h:body>
</html>
